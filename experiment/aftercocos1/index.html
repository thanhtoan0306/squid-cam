<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #45a049;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div class="controls">
        <h3>Điều khiển</h3>
        <button onclick="loadModel()">Load Model</button>
        <button onclick="loadAnimation()">Load Animation</button>
        <button onclick="resetCamera()">Reset Camera</button>
        <button onclick="toggleWireframe()">Wireframe</button>
    </div>
    
    <div class="loading" id="loading">Đang tải...</div>
    
    <div class="info">
        <p>Chuột trái: Xoay camera</p>
        <p>Chuột phải: Di chuyển camera</p>
        <p>Scroll: Zoom</p>
    </div>

    <!-- Three.js và FBX Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let currentAnimation = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let wireframeMode = false;

        // Khởi tạo scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Ánh sáng
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x888888);
            scene.add(gridHelper);

            // Axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Animation loop
            animate();

            // Resize handler
            window.addEventListener('resize', onWindowResize, false);

            hideLoading();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update controls
            controls.update();

            // Update animation mixer
            if (mixer) {
                mixer.update(clock.getDelta());
            }

            renderer.render(scene, camera);
        }

        // Load 3D model
        function loadModel() {
            showLoading("Đang tải model...");
            
            // Xóa model cũ nếu có
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) {
                        child.geometry.dispose();
                    }
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(material => material.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
            }

            const loader = new THREE.FBXLoader();
            loader.load('./models/mikasha-fbx.fbx', function(object) {
                currentModel = object;
                
                // Căn giữa model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                
                // Scale model nếu cần
                const size = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(size.x, size.y, size.z);
                if (maxSize > 5) {
                    const scale = 5 / maxSize;
                    object.scale.setScalar(scale);
                }
                
                // Thêm shadow
                object.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(object);
                
                // Điều chỉnh camera
                camera.position.set(0, 5, 10);
                controls.target.set(0, 0, 0);
                controls.update();
                
                console.log("Model loaded successfully");
                hideLoading();
            }, function(progress) {
                console.log("Loading progress:", (progress.loaded / progress.total * 100) + '%');
            }, function(error) {
                console.error("Error loading model:", error);
                hideLoading();
                alert("Lỗi khi tải model: " + error.message);
            });
        }

        // Load animation
        function loadAnimation() {
            showLoading("Đang tải animation...");
            
            const loader = new THREE.FBXLoader();
            loader.load('./anims/callofsilence.fbx', function(object) {
                if (object.animations && object.animations.length > 0) {
                    // Tạo animation mixer
                    mixer = new THREE.AnimationMixer(currentModel || object);
                    
                    // Play animation
                    const action = mixer.clipAction(object.animations[0]);
                    action.play();
                    
                    console.log("Animation loaded successfully");
                    hideLoading();
                } else {
                    console.log("No animations found in file");
                    hideLoading();
                }
            }, function(progress) {
                console.log("Animation loading progress:", (progress.loaded / progress.total * 100) + '%');
            }, function(error) {
                console.error("Error loading animation:", error);
                hideLoading();
                alert("Lỗi khi tải animation: " + error.message);
            });
        }

        // Reset camera
        function resetCamera() {
            camera.position.set(0, 5, 10);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // Toggle wireframe mode
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            
            scene.traverse((child) => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(material => {
                            material.wireframe = wireframeMode;
                        });
                    } else {
                        child.material.wireframe = wireframeMode;
                    }
                }
            });
        }

        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Hiển thị loading
        function showLoading(message) {
            const loading = document.getElementById("loading");
            loading.textContent = message;
            loading.style.display = "block";
        }

        // Ẩn loading
        function hideLoading() {
            const loading = document.getElementById("loading");
            loading.style.display = "none";
        }

        // Khởi tạo khi trang load xong
        window.addEventListener("DOMContentLoaded", function() {
            init();
            
            // Tự động load model khi khởi động
            setTimeout(loadModel, 1000);
        });
    </script>
</body>
</html>
