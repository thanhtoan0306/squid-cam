    <title>Theodoric v0.1</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      body {
        padding: 0px;
        margin: 0px;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .item {
        margin: 1rem;
      }
    </style>

    <div class="container">
      <div class="item">

      <div class="item">
        <h3>Objectives</h3>
        <ul>
          <li>Gather gold</li>
          <li>Slay monsters</li>

      </div>
    </div>
