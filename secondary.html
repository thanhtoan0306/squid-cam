<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controls</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f8f8; /* Ná»n ráº¥t sÃ¡ng */
            font-size: 0.9em;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .control-section {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            background-color: white;
        }
        .control-section h4 {
            margin-top: 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            font-size: 1em;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Grid linh hoáº¡t */
            gap: 8px; /* Khoáº£ng cÃ¡ch giá»¯a cÃ¡c nÃºt */
        }
        .button-grid button {
            padding: 10px 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 3px;
            font-size: 0.85em;
            /* ThÃªm icon hoáº·c hÃ¬nh áº£nh vÃ o nÃºt náº¿u muá»‘n */
        }
         .button-grid button:hover {
             background-color: #e0e0e0;
         }
         .button-grid button:active {
              background-color: #d0d0d0;
         }
    </style>
</head>
<body>
    <div class="control-section">
        <h4>Trigger Animation ğŸ‘</h4>
        <div class="button-grid effect-buttons">
            <button data-effect="ThumbsUp">ğŸ‘</button>
            <button data-effect="FireBreath">ğŸ”¥</button>
            <button data-effect="Sparkle">âœ¨</button>
            <button data-effect="Sad">ğŸ˜¢</button>
             <button data-effect="Thinking">ğŸ¤”</button>
             <button data-effect="MakeItRain">ğŸ’°</button>
            </div>
    </div>

    <div class="control-section">
        <h4>Effects</h4>
         <div class="button-grid effect-buttons">
            <button data-effect="Blur">Blur</button>
            <button data-effect="Pixelate">Pixel</button>
            <button data-effect="Sepia">Sepia</button>
            <button data-effect="Invert">Invert</button>
         </div>
    </div>

    <div class="control-section">
        <h4>Sound Animation ğŸ”Š</h4>
        <div class="button-grid sound-buttons">
             <button data-sound="Applause">ğŸ‘</button>
             <button data-sound="ColdWind">ğŸ’¨</button>
             <button data-sound="Crow">ğŸ¦</button>
             <button data-sound="Laugh">ğŸ˜‚</button>
            </div>
    </div>

     <script>
        const { ipcRenderer } = require('electron');

        // Láº¥y táº¥t cáº£ cÃ¡c nÃºt hiá»‡u á»©ng vÃ  Ã¢m thanh
        const effectButtons = document.querySelectorAll('.effect-buttons button');
        const soundButtons = document.querySelectorAll('.sound-buttons button');

        // ThÃªm sá»± kiá»‡n click cho cÃ¡c nÃºt hiá»‡u á»©ng
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
                const effectName = button.dataset.effect; // Láº¥y tÃªn hiá»‡u á»©ng tá»« data-effect
                console.log(`Secondary window sending effect: ${effectName}`);
                // Gá»­i tÃªn hiá»‡u á»©ng Ä‘áº¿n main process
                ipcRenderer.send('apply-effect', effectName);
            });
        });

        // ThÃªm sá»± kiá»‡n click cho cÃ¡c nÃºt Ã¢m thanh (vÃ­ dá»¥)
        soundButtons.forEach(button => {
             button.addEventListener('click', () => {
                 const soundName = button.dataset.sound;
                 console.log(`Secondary window sending sound: ${soundName}`);
                 // CÃ³ thá»ƒ gá»­i má»™t loáº¡i message khÃ¡c cho Ã¢m thanh
                 ipcRenderer.send('play-sound', soundName);
             });
        });
    </script>
</body>
</html>
